- name: modbus_relay_x2
  type: serial
  method: rtu
  port: /dev/ttyUSB0
  baudrate: 9600
  bytesize: 8
  parity: N
  stopbits: 2
  delay: 1
  message_wait_milliseconds: 30
  timeout: 5
  switches:
    - name: Relay1
      device_address: 1
      address: 0
      write_type: coil
      command_on: 255
      command_off: 0
      scan_interval: 30
    - name: Relay2
      device_address: 1
      address: 1
      write_type: coil
      command_on: 255
      command_off: 0
      scan_interval: 30